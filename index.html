<!doctype html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta content="Mohamed Salah" name="author" />
  <meta content="ToDo List App" name="description" />
  <meta content="to do, todo list, todo app, todo, salahineo" name="keywords" />
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">

  <!-- Title -->
  <title>To Do List</title>

  <!-- CSS -->
  <link href="css/fontawesome.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  
  <!-- Favicon -->
  <link href="favicon.ico" rel="icon">
</head>
<body>
  <!-- Start Container -->
  <div class="app-container">
    <!-- Start App -->
    <div class="app">
      <!-- Heading -->
      <h2>To Do List</h2>
      <!-- Quote -->
      <div class="quote-container">
        <span class="quote">
          <i class="fas fa-quote-left"></i>
          <span></span>
          <i class="fas fa-quote-right"></i>
        </span>
      </div>
      <!-- Add New Task -->
      <div class="add-task">
        <input class="new-task" placeholder="Add New Task" type="text">
        <span class="add-task-button"><i class="fas fa-plus"></i></span>
      </div>
      <!-- App Message -->
      <div class="app-message"></div>
      <!-- Tasks List -->
      <div class="tasks-list"></div>
      <!-- Tasks Stats -->
      <div class="tasks-stats">
        <div class="count">
          <i class="fas fa-tasks"></i>
          Tasks <span></span>
        </div>
        <div class="completed">
          <i class="fas fa-check-circle"></i>
          Completed <span></span>
        </div>
        <div class="pending">
          <i class="fas fa-clock"></i>
          Pending <span></span>
        </div>
        <div class="clear-all-tasks">
          <i class="fa fa-trash"></i>
          Clear All
        </div>
      </div>
    </div>
    <!-- End App -->

    <!-- Start Footer -->
    <div class="footer">
      <div class="copyright">
        &copy; <span id="footer-copyright-year"></span> | <a class="name" href="https://salahineo.com" target="_blank">Mohamed Salah</a>
      </div>
    </div>
    <!-- End Footer -->
  </div>
  <!-- End Container -->

  <!-- Script -->
  <script src="js/jquery.min.js"></script>
  <script src="js/sweetalert.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
